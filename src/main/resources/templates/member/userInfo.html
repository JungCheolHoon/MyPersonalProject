<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="../assets/img/apple-icon.png">
<link rel="icon" type="image/png" href="../assets/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Paper Board 2 by Creative Jung</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet">
<!-- CSS Files -->
<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="../assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="../assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="">

	<!-- Modal -->
	<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
		tabindex="-1" id="myModal" class="modal fade" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" style="margin-left: 180px;">Compose</h4>
					<button aria-hidden="true" data-dismiss="modal" class="close"
						type="button">×</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/board/sendMail}" method="post"
						class="form-horizontal">
						<div class="form-group">
							<label class="col-lg-2 control-label">To</label>
							<div class="col-lg-10" sec:authentication="principal.member.email">

							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">From</label>
							<div class="col-lg-10">
								<input name="receiver" type="text" placeholder="" id="cc"
									class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Title</label>
							<div class="col-lg-10">
								<input type="text" name="mailTitle" placeholder=""
									id="inputPassword1" class="form-control">
							</div>
						</div>
						<div class="form-group" style="display: inline;">
							<label class="col-lg-2 control-label">Message</label>
							<div class="col-lg-10">
								<textarea rows="10" cols="30" class="form-control" id=""
									name="mailContent"></textarea>
							</div>
						</div>

						<button style="margin-left: 300px;" class="btn btn-send"
							type="submit">Send</button>

					</form>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<div class="wrapper ">
		<div class="sidebar" data-color="white" data-active-color="danger">
			<div class="logo">
				<a href="https://www.creative-tim.com" class="simple-text logo-mini">

				</a> <a href="/board/listBoard" class="simple-text logo-normal">My Boot
					Board </a>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li class="active "><a href="javascript:;"> <i
							class="nc-icon nc-bank"></i>
							<p>공지</p>
					</a></li>
					<li><a href="javascript:;"> <i class="nc-icon nc-diamond"></i>
							<p>자유</p>
					</a></li>
					<li><a href="javascript:;"> <i class="nc-icon nc-pin-3"></i>
							<p>기타</p>
					</a></li>
				</ul>
			</div>
		</div>
		<div class="main-panel" style="height: 100vh;">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
				<div class="container-fluid">
					<div class="navbar-wrapper">
						<div class="navbar-toggle">
							<button type="button" class="navbar-toggler">
								<span class="navbar-toggler-bar bar1"></span> <span
									class="navbar-toggler-bar bar2"></span> <span
									class="navbar-toggler-bar bar3"></span>
							</button>
						</div>
						<a class="navbar-brand" th:href="@{/board/listBoard}"> <font
							color="red" sec:authentication="principal.member.name"></font> 님
							게시판 입장을 환영합니다.
						</a>
					</div>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navigation" aria-controls="navigation-index"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span> <span
							class="navbar-toggler-bar navbar-kebab"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end"
						id="navigation">
						<form th:action="@{/board/listBoard}" method="post">
							<div class="input-group no-border">
								<select class="form-control" name="searchCondition">
									<option value="TITLE">제목</option>
									<option value="CONTENT">내용</option>
								</select> <input type="text" name="searchKeyword" class="form-control"
									placeholder="Search...">
								<div class="input-group-append">
									<div class="input-group-text">
										<button style="border: 0px;" type="submit"
											class="nc-icon nc-zoom-split"></button>
									</div>
								</div>
							</div>
						</form>
						<ul class="navbar-nav">
							<li class="nav-item btn-rotate dropdown"><a
								class="nav-link dropdown-toggle" href="http://example.com"
								id="navbarDropdownMenuLink" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"> <i
									class="nc-icon nc-bell-55"></i>
									<p>
										<span class="d-lg-none d-md-block">Some Actions</span>
									</p>
							</a>
								<div class="dropdown-menu dropdown-menu-right"
									aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item" th:href="@{/member/userInfo}">내정보</a>
									<a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{/admin/download}">맴버정보</a>
									<a href="#myModal" data-toggle="modal" title="Compose"
										class="dropdown-item"> 메일전송 </a> <a
										class="dropdown-item" th:href="@{/logout}">로그아웃</a>
								</div></li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- End Navbar -->
			<div class="content">
				<div class="row">
					<div class="col-md-4">
						<div class="card card-user">
							<div class="image">
								<img src="../assets/img/damir-bosnjak.jpg" alt="...">
							</div>
							<div class="card-body">
								<div class="author">
									<a href="#"> <img class="avatar border-gray"
										src="../assets/img/mike.jpg" alt="...">
										<h5 class="title" sec:authentication="principal.member.name"></h5>
									</a>
								</div>
								<p class="description text-center">
									"I like the way you work it <br> No diggity <br> I
									wanna bag it up"
								</p>
							</div>
							<div class="card-footer">
								<hr>
								<div class="button-container">
									<div class="row">
										<div class="col-lg-3 col-md-6 col-6 ml-auto">
											게시글<h5 th:text="${cntBoard}">
												
											</h5>
										</div>
										<div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
											댓글 <h5 th:text="${cntComment}">
											</h5>
										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-8">
						<div class="card card-user">
							<div class="card-header">
								<h5 class="card-title">Edit Profile</h5>
							</div>
							<div class="card-body">
								<form th:action="@{/member/memberUpdate}" method="post">
									<div class="row">
										<div class="col-md-5 pr-1">
											<div class="form-group">
												<label>ID (disabled)</label> <input readonly class="form-control"
													 name="id"
													th:value="${#authentication.principal.member.id}" />
											</div>
										</div>
										<div class="col-md-3 px-1">
											<div class="form-group">
												<label>Username</label> <input type="text" name="name"
													class="form-control" placeholder="Username"
													th:value="${#authentication.principal.member.name}">
											</div>
										</div>
										<div class="col-md-4 pl-1">
											<div class="form-group">
												<label for="exampleInputEmail1">Email</label> <input
													th:value="${#authentication.principal.member.email}" type="email" name="email" class="form-control" placeholder="***@****.com">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6 pr-1">
											<div class="form-group">
												<label>Password</label> <input readonly type="password"
													th:value="${#authentication.principal.member.password}" class="form-control" placeholder="Password">
											</div>
										</div>
										<div class="col-md-6 pl-1">
											<div class="form-group">
												<label>Password Confirm</label> <input readonly type="password"
													th:value="${#authentication.principal.member.password}" class="form-control" placeholder="Password Confirm">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>Address</label> <input type="text" name="address"
													class="form-control" placeholder="Home Address"
													th:value="${#authentication.principal.member.address}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>Detail Address</label> <input type="text" name="detailAddress"
													class="form-control" placeholder="Home Address"
													th:value="${#authentication.principal.member.detailAddress}">
											</div>
										</div>
									</div>
									
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>About Me</label>
												<textarea th:text="${#authentication.principal.member.aboutMe}" class="form-control textarea" name="aboutMe"></textarea>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="update ml-auto mr-auto">
											<button type="submit" class="btn btn-primary btn-round">정보
												수정</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer footer-black  footer-white ">
				<div class="container-fluid">
					<div class="row">
						<div class="credits ml-auto">
							<span class="copyright"> © <script>
								document.write(new Date().getFullYear())
							</script>, made with <i class="fa fa-heart heart"></i> by Creative Jung
							</span>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<!--   Core JS Files   -->
	<script src="../assets/js/core/jquery.min.js"></script>
	<script src="../assets/js/core/popper.min.js"></script>
	<script src="../assets/js/core/bootstrap.min.js"></script>
	<script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
	<!--  Google Maps Plugin    -->
	<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
	<!-- Chart JS -->
	<script src="../assets/js/plugins/chartjs.min.js"></script>
	<!--  Notifications Plugin    -->
	<script src="../assets/js/plugins/bootstrap-notify.js"></script>
	<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="../assets/js/paper-dashboard.min.js?v=2.0.1"
		type="text/javascript"></script>
</body>

</html>
